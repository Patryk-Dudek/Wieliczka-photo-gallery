<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zdjęcia Wieliczki</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> -->
</head>
<body>
    <header>
        <h1>
            ZDJĘCIA WIELICZKI
        </h1>
    </header>
    <main>
        <ul class="gallery">
            <li class="thumbnail"><img src="./images/1.jpg" alt=""></li>
            <li class="thumbnail"><img src="./images/2.jpg" alt=""></li>
            <li class="thumbnail"><img src="./images/3.jpg" alt=""></li>
            <li class="thumbnail"><img src="./images/4.jpg" alt=""></li>
            <li class="thumbnail"><img src="./images/5.jpg" alt=""></li>
            <li class="thumbnail"><img src="./images/6.jpg" alt=""></li>
            <li class="thumbnail"><img src="./images/7.jpg" alt=""></li>
            <li class="thumbnail"><img src="./images/8.jpg" alt=""></li>
            <li class="thumbnail"><img src="./images/9.jpg" alt=""></li>
            <li class="thumbnail"><img src="./images/10.jpg" alt=""></li>
            <li class="thumbnail"><img src="./images/11.jpg" alt=""></li>
            <li class="thumbnail"><img src="./images/12.jpg" alt=""></li>
            <li class="thumbnail"><img src="./images/13.jpg" alt=""></li>
            <li class="thumbnail"><img src="./images/14.jpg" alt=""></li>
            <li class="thumbnail"><img src="./images/15.jpg" alt=""></li>
            <li class="thumbnail"><img src="./images/16.jpg" alt=""></li>
            <li class="thumbnail"><img src="./images/17.jpg" alt=""></li>
            <li class="thumbnail"><img src="./images/18.jpg" alt=""></li>
        </ul>
        <!-- ul.gallery>li.thumbnail*18>img[src="./images/$.jpg"] -->
        <div class="popup hidden">
            <button class="popup__button popup__button--close">
                <p>&times;</p>
            </button>
            <img src="./images/18.jpg" alt="">
            <button class="popup__button popup__button--left">
                <p>&lt;</p>
            </button>
            <button class="popup__button popup__button--right">
                <p>&gt;</p>
            </button>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
